<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- here we open the form tag -->
    <form action="">
        <!-- label tag  for label -->
        <label for="text">User name</label>
        <!-- input tag for which formate -->
        <input id="text" name="text" placeholder="Enter the user name"><br>
        <!-- here the input is password type -->
        <label for="text">Password</label>
        <input type="password" id="text" name="text" placeholder="Enter you password"><br>
        <!-- type submit for button -->
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
        <form>
          <!-- label tag  for label -->
          <label for="text">User name :</label>
          <!-- input tag for which formate -->
          <input id="text" name="text" placeholder="Enter the user name"><br>
          <!-- here we create a email block -->
          <label for="text">Email :</label>
          <input type="email" id="text" name="text" placeholder="Enter you email"><br>
          <!-- here the input is password type -->
          <label for="text">Password :</label>
          <input type="password" id="text" name="text" placeholder="Enter you password"><br>
          <!-- we creating date block using type date -->
          <label for="day">Date :</label>
          <input type="date" id="day" name="day"><br>
          <!-- here we create submit button -->
          <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    <!-- here we create table with table tag with 3 rows each row 4 columns-->
    <table border="1px">
        <tr>
            <!-- th tag bold text in table -->
            <th>column1</th>
            <th>column2</th>
            <th>coloum3</th>
            <th>column4</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <!--  td tag for column in table -->
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
    <!-- here using video tag we play video on web page -->
    <video src="image/video.mp4" autoplay loop height="250px" width="400px"></video><br>
    <!-- here we using anchor and image tag when we click on image it go to its page -->
    <a href="image/img1.jpg"><img src="image/img1.jpg" alt="no info" width="100px" height="100px"></a>
    <a href="image/img2.jpg"><img src="image/img2.jpg" alt="no info" width="100px" height="100px"></a>
    <a href="image/img3.jpg"><img src="image/img3.jpg" alt="no info" width="100px" height="100px"></a><br><br>
    <!-- HERE we create drop down using select tag -->
    <label for="text">Country</label>
    <!-- select tag for dropdown -->
    <select name="text" id="text">
        <!-- using option tag we add options to dropbox -->
        <option value="#delect">Select one</option>
        <option value="#india">India</option>
        <option value="#uk">UK</option>
        <option value="#pak">PAK</option>
    </select>
</body>
</html>
